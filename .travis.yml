language: android
jdk: oraclejdk8
android:
  components:
  - platform-tools
  - tools
  - build-tools-26.0.2
  - android-26
  - extra-android-m2repository
  - extra-google-google_play_services
  - extra-google-m2repository
licenses:
  - android-sdk-preview-license-c81a61d9
  - android-sdk-license-.+
  - google-gdk-license-.+
before_install:
  - linters/linters-generator -config $(pwd)/linters -tags android, protoclint
  - linters/generated/install-linux.sh
script:
  - gradle -PlintersDir=$(pwd)/linters assembleRelease --stacktrace --no-daemon
  - gradle -PlintersDir=$(pwd)/linters testReleaseUnitTest --info
  - linters/generated/run-linux.sh
notifications:
  email: false
